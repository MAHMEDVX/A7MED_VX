<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة لكل جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        /* الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.8;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* خلفية متحركة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(185, 0, 190, 0.25), rgba(0, 0, 0, 0.95));
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.5; 
            }
            100% { 
                opacity: 0.7; 
                transform: scale(1.02); 
            }
        }
        
        /* المحتوى الرئيسي */
        .main-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* مربع المحتوى */
        .content-box {
            background: rgba(15, 15, 15, 0.85);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(106, 17, 203, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.4s ease;
        }
        
        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(185, 0, 190, 0.3);
        }
        
        /* العناوين */
        h4 {
            font-size: 1.3rem;
            margin: 1rem 0;
            font-weight: 500;
            color: #f1f1f1;
            text-shadow: 0 0 10px rgba(185, 0, 190, 0.3);
            padding: 20px;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(106, 17, 203, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        h4:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(185, 0, 190, 0.4);
            background: rgba(30, 30, 30, 0.8);
        }
        
        /* النص المميز */
        .highlight {
            color: #b900be;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(185, 0, 190, 0.7);
        }
        
        /* الفاصل */
        hr {
            border: none;
            height: 4px;
            background: linear-gradient(to right, transparent, rgba(106, 17, 203, 0.8), transparent);
            margin: 30px auto;
            width: 70%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(185, 0, 190, 0.4);
        }
        
        /* بطاقة إرسال الرسائل */
        .card {
            background: rgba(15, 15, 15, 0.85);
            border: 1px solid rgba(106, 17, 203, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }
        
        .card-header {
            background: rgba(20, 20, 20, 0.7);
            border-bottom: 1px solid rgba(106, 17, 203, 0.3);
            padding: 15px 20px;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-control, .form-control:focus {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(106, 17, 203, 0.3);
            color: #fff;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(185, 0, 190, 0.25);
        }
        
        .btn-primary {
            background-color: #b900be;
            border-color: #a000a5;
        }
        
        .btn-primary:hover {
            background-color: #9b00a0;
            border-color: #8a008f;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .spinner-border {
            display: none;
        }
        
        @media (max-width: 768px) {
            .content-box {
                padding: 20px;
            }
            
            h4 {
                font-size: 1rem;
                padding: 15px;
            }
            
            hr {
                width: 90%;
            }
            
            .card-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <h4><span class="highlight">『 هنا سيتم إعلامك بكل جديد 』</span><br><br>سيتم ابلاغك هنا اذا تم اجراء تحديث او تمت اضافه محتوي جديد</h4>
        </div>
        <hr>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">اكتب رأيك عن التطبيق هنا👇</h4>
            </div>
            <div class="card-body">
                <!-- رسائل التنبيه -->
                <div id="message-alert" class="alert d-none">
                    <span id="alert-message"></span>
                </div>
                
                <!-- نموذج الإرسال -->
                <form id="telegram-form">
                    <input type="hidden" id="bot_token" value="7703865741:AAFnX48AVpm3zEawyaRTGImHcBxZevfN-DU">
                    <input type="hidden" id="chat_id" value="6255543100">
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">نص الرسالة</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="أدخل نص الرسالة هنا"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2">
                            <span id="spinner" class="spinner-border spinner-border-sm"></span>
                            <span id="submit-text">إرسال الرسالة</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- الكود البرمجي JavaScript -->
    <script>
        // عناصر DOM
        const telegramForm = document.getElementById('telegram-form');
        const messageAlert = document.getElementById('message-alert');
        const alertMessage = document.getElementById('alert-message');
        const submitText = document.getElementById('submit-text');
        const spinner = document.getElementById('spinner');
        
        // رسائل التنبيه
        const alertMessages = {
            emptyMessage: 'الرجاء إدخال نص الرسالة',
            sending: 'جاري إرسال الرسالة...',
            success: 'تم إرسال الرسالة بنجاح!',
            error: 'حدث خطأ أثناء محاولة الإرسال'
        };
        
        // عرض رسالة التنبيه
        function showAlert(message, type = 'danger') {
            messageAlert.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            messageAlert.classList.remove('d-none');
            
            setTimeout(() => {
                messageAlert.classList.add('d-none');
            }, 5000);
        }
        
        // تغيير حالة زر الإرسال
        function setButtonState(isLoading) {
            if (isLoading) {
                submitText.textContent = 'جاري الإرسال...';
                spinner.style.display = 'inline-block';
                telegramForm.querySelector('button').disabled = true;
            } else {
                submitText.textContent = 'إرسال الرسالة';
                spinner.style.display = 'none';
                telegramForm.querySelector('button').disabled = false;
            }
        }
        
        // إرسال الرسالة عبر Telegram API
        async function sendTelegramMessage(botToken, chatId, messageText) {
            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `chat_id=${chatId}&text=${encodeURIComponent(messageText)}`
                });
                
                return response.ok;
            } catch (error) {
                throw error;
            }
        }
        
        // معالجة إرسال النموذج
        telegramForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // الحصول على قيم الحقول
            const botToken = document.getElementById('bot_token').value;
            const chatId = document.getElementById('chat_id').value;
            const messageText = document.getElementById('message').value;
            
            // التحقق من الحقول المطلوبة
            if (!messageText) {
                showAlert(alertMessages.emptyMessage, 'warning');
                return;
            }
            
            try {
                setButtonState(true);
                showAlert(alertMessages.sending, 'info');
                
                const isSuccess = await sendTelegramMessage(botToken, chatId, messageText);
                
                if (isSuccess) {
                    showAlert(alertMessages.success, 'success');
                    document.getElementById('message').value = ''; // مسح نص الرسالة بعد الإرسال
                } else {
                    showAlert(alertMessages.error, 'danger');
                }
            } catch (error) {
                showAlert(`${alertMessages.error}: ${error.message}`, 'danger');
            } finally {
                setButtonState(false);
            }
        });
    </script>
</body>
</html>
