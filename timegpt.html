<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>الصفحة المؤقتة لأنظمة الذكاء الاصطناعي</title>
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(185, 0, 190, 0.25), rgba(0, 0, 0, 0.95));
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; }
            100% { opacity: 0.7; transform: scale(1.02); }
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(185, 0, 190, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e91e63;
            font-weight: 700;
        }
        
        q {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #f5f5f5;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: radial-gradient(circle, rgba(185,0,190,0.8), rgba(233,30,99,0.6));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(185, 0, 190, 0.5);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #e91e63, #b900be);
            border-radius: 4px;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            100% { width: 75%; }
        }
        
        .status {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">AI</div>
            <h3>يرجي الأنتظار سيتم توفيره عن قريب</h3>
            <q>لم يتم تهيئه هذا القسم حتا الأن<br>
            سيتم تفعيل وحدات الذكاء الاصطناعي قريبًا وسيعمل النظام تلقائيًا دون الحاجة لأي تحديثات إضافية.</q>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="status">حالة الخدمة: قيد التطوير | العودة المتوقعة: قريبًا</div>
        </div>
    </body>
</html>
